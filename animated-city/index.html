<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>City</title>
  </head>
  <body>
    <div id="app">
      <div
        class="slide one"
        data-0="transform:translate3d(0%,0%,0);"
        data-1000="transform:translate3d(-100%,0%,0);"
      >
      <h1
      data-0="transform:translate3d(0%,0%,0);"
        data-700="transform:translate3d(100%,0%,0);"
      >Relatos sobre el confinamiento</h1>
        <div class="chara-01" 
        data-0="transform:translate3d(0%,0%,0);"
        data-700="transform:translate3d(-100%,0%,0);"
        >
            <img src="img/InfografiaConectate08.png" alt="">
        </div>
      </div>
      <div
        class="slide two"
        data-0="transform:translate3d(100%,0%,0);"
        data-1000="transform:translate3d(0%,0%,0);"
        data-2000="transform:translate3d(-100%,0%,0);"
      >
      <div class="chara-02 popup" 
      onclick="myFunction()"

      data-1000="opacity:0;"
      data-1200="opacity:1;"
      >
          <img src="img/InfografiaConectate10.png" alt="">
          <span class="popuptext" id="myPopup">Un popup de muestra!</span>
      </div>
      </div>
      <div
        class="slide three"
        data-0="transform:translate3d(200%,0%,0);"
        data-1000="transform:translate3d(100%,0%,0);"
        data-2000="transform:translate3d(0%,0%,0);"
      >
      <div class="chara-03" 
      data-1600="transform:translate3d(0%,-200%,0);"
      data-1800="transform:translate3d(0%,0%,0);"
      >
          <img src="img/InfografiaConectate11.png" alt="">
      </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/skrollr/0.6.30/skrollr.min.js"></script>
    <script>
      skrollr.init();
      function myFunction() {
        var popup = document.getElementById("myPopup");
        popup.classList.toggle("show");
      }
    </script>
  </body>
</html>
