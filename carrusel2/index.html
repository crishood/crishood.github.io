<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
	<title>Carrousel Landing Puppis</title>
	<link rel="icon" href="https://www.puppis.com.co/arquivos/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
	
	<!-- Thumbs section -->
	<section id="la-calera-thumbs" class="container-daycare-gallery">
		<div class="container-daycare-gallery-title">
			<h1>Conoce nuestra Granja La Calera</h1>
		</div>
		<div class="gallery-container swiper-container gallery-thumbs">
			<div class="swiper-wrapper">
			  <div class="swiper-slide gallery-item item-1" onclick="openPop()"></div>
			  <div class="swiper-slide gallery-item item-2" onclick="openPop()"></div>
			  <div class="swiper-slide gallery-item item-3" onclick="openPop()"></div>
			  <!-- TODO -->
			</div>
			<div class="swiper-pagination"></div>
		</div>
	</section>

	<!-- Popup section -->
	<div id="la-calera-popup" class="overlay daycare-gallery-popup" >
		<div class="close-gallery"  onclick="closePop()">x</div>
		<div class="swiper-container gallery-pops">
			<div class="swiper-wrapper">
				<div class="swiper-slide pop-item pop-1"><img src="images/guarderia-galeria-lc-1.jpg" alt=""></div>
				<div class="swiper-slide pop-item pop-3"><img src="images/guarderia-galeria-lc-2.jpg" alt=""></div>
				<div class="swiper-slide pop-item pop-2"><img src="images/guarderia-galeria-lc-3.jpg" alt=""></div>
			</div>
			<div class="swiper-button-next"></div>
        	<div class="swiper-button-prev"></div>
			<!-- TODO -->
		</div>
	</div>
	
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
	<script src="./app.js"></script>

  </body>
</html>
